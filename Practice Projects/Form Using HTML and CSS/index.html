<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main Form Page</title>
    <!--CSS file-->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="mainContainer">
        <!--form work-->
        <h1>Contact Form</h1>
        <hr class="hrClass">
        <form action="#">
            
            <div class="inputBox">
                <label for="name">Full Name : </label>
                <input type="text" placeholder="Enter your name" id="name">
            </div>
            <div class="inputBox">
                <label for="email">Email : </label>
                <input type="email" placeholder="Enter your email" id="email">
            </div>
            <div class="inputBox">
                <label for="pass">Password : </label>
                <input type="password" placeholder="Enter your password" id="pass">
            </div>
            <div class="inputBox">
                <label for="confirmPass">Confirm Password : </label>
                <input type="password" placeholder="Confirm your password" id="confirmPass">
            </div>
            <div class="inputBox">
                <label for="subject">Subject : </label>
                <input type="text" placeholder="Enter your name" id="subject">
            </div>
            <div class="inputBox">
                <span>Country : </span>
                <select name="country" id="country">
                    <option>Select your country</option>
                    <option value="bangladesh">Bangladesh</option>
                    <option value="india">India</option>
                    <option value="china">China</option>
                    <option value="nepal">Nepal</option>
                    <option value="other">Other</option>
                </select>
            </div>
            <div class="gender">
                <span>Gender : </span>
                <input type="radio" name="gender" id="male" value="male"/>
                <label for="male">Male</label> 
                <input type="radio" name="gender" id="female" value="female"/>
                <label for="female">Female</label>
                <input type="radio" name="gender" id="others" value="others"/>
                <label for="others">Others</label><br>
            </div>
            <div class="interest">
                <span>Interest : </span>
                <input type="checkbox" name="interest" id="Reading" value="Reading"/>
                <label for="Reading">Reading</label>
                <input type="checkbox" name="interest" id="Travelling" value="Travelling"/>
                <label for="Travelling">Travelling</label>
                <input type="checkbox" name="interest" id="Gardenning" value="Gardenning"/>
                <label for="Gardenning">Gardenning</label>
            </div>
            <button class="submitButton">Submit</button>
        </form>
    </div>
</body>
</html>

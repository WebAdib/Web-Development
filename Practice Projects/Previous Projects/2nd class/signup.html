<!DOCTYPE html>
<html>


<head>

	<title>Signup Form</title>


	<!-- google fonts -->
	<link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">

	    <!-- css file -->
	<link rel="stylesheet" type="text/css" href="css/signup.css">

<body>

<!-- sign-up form -->
 <div class="container">
	<div class="signup-section">
		<h2>Sign Up</h2><br><h3>Please fill this form to create an account</h3><br><hr><br><br>
		<form>
			<label for="First Name"><b>First Name</b> </label>
			<input type="text" placeholder=" First Name" class="form-control">
			<label for="Last Name"><b>Last Name</b> </label>
			<input type="text" placeholder="Last Name" class="form-control">
			<label for="date"><b>Death of Birth</b> </label>
			<input type="date" placeholder="Date of birth" class="form-control">
			<label for="gender"><b>Gender</b> </label>
			<input type="gender" placeholder="kmne day jni na" class="form-control">
			<label for="email"><b>Email</b> </label>
			<input type="email" placeholder="Email Address" class="form-control">
			<label for="password"><b>Password</b> </label>
			<input type="password" placeholder="Enter password" class="form-control"><br>
			<label for="password"><b>Repeat Password</b> </label>
			<input type="password" placeholder="Enter password" class="form-control"><br>
			  <label>
      <input type="checkbox" checked="checked" name="remember" > Remember me
    </label><br>

			<input type="submit" value="Sign-up" class="btn">


		</form><br>


		<a href="index.html">Already have an account !</a>



	
	</div>

</div>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Range</title>
</head>
<body>
    <form action="/action">
        <label for="vol">Select your volume level : </label>
        <input type="range" id="vol" min="0" max="100" name="volume"/><br>
        <label for="vol">Select chips price : </label>
        <input type="range" id="vol" min="0" max="100" name="price" step="10" value="30"/><br>
        <label for="feedback">Please give your feedback : </label>
        <textarea name="feedback" id="feedback" cols="30" rows="10"></textarea>
        <button>Submit</button>
        
    </form>
    
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List Items</title>
</head>
<body>
    <ul>
        <li>Bread</li>
        <li>Vaat</li>
        <li>Daal</li>
    </ul>
    <ol>
        <li>Bread</li>
        <li>Vaat</li>
        <li>Daal</li>
    </ol>
    <ol type="i">
        <li>Bread</li>
        <li>Vaat</li>
        <li>Daal</li>
    </ol>
    <ol type='A'>
        <li>Bread
            <ul>
                <li>Brown Bread</li>
                <li>White Bread</li>
            </ul>
            
        </li>
        <li>Vaat</li>
        <li>Daal</li>
    </ol>
</body>
</html>
